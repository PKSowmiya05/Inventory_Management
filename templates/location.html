{% extends "base.html" %}
{% block title %}Locations{% endblock %}
{% block content %}
<h2>Locations</h2>
<a class="btn" href="{{ url_for('add_location') }}">+ Add Location</a>
<table>
  <tr><th>ID</th><th>Location Name</th><th>Product Count</th><th>Actions</th></tr>
  {% for l in locations %}
    <tr>
      <td>{{ l.id }}</td>
      <td>{{ l.name }}</td>
      <td>{{ l.products.count() }}</td>
      <td>
        <a href="{{ url_for('edit_location', id=l.id) }}">Edit</a> |
        <form action="{{ url_for('delete_location', id=l.id) }}" method="POST" style="display:inline;">
          <button class="link-btn" type="submit" onclick="return confirm('Delete location?')">Delete</button>
        </form>
      </td>
    </tr>
  {% else %}
    <tr><td colspan="4">No locations yet.</td></tr>
  {% endfor %}
</table>
{% endblock %}
